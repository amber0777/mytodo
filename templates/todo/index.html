<!DOCTYPE html>
<html lang="en">
<head>
  <title>To_Do</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    
    .title {
      font-size: 36px;
      font-weight: bold;
      color: #007bff; /* blue color */
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title:hover {
      color: #005bff; /* darker blue color on hover */
    }
    
    .form-container {
      background-color: #add8e6; /* light blue color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
    }
    
    .table-container {
      background-color: #f8cffa; /* pink color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
    }
    
    .table-hover tbody tr:hover {
      background-color: #ffe6e6; /* light pink color on hover */
    }
    
    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px 0 rgba(76, 175, 80, 0.5);
    }
    
    .form-control:hover {
      border-color: #4CAF50;
      box-shadow: 0 0 8px 0 rgba(76, 175, 80, 0.5);
    }
    
    .btn-dark:hover {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
    
    .btn-danger:hover {
      background-color: #e60000;
      border-color: #e60000;
    }
    
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .footer {
      background-color: #f0f2f5;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      color: #666;
      border-top: 1px solid #ddd;
    }
    
    .made-with-love {
      margin: 0;
    }
    
    .made-with-love .fa-heart {
      color: #e74c3c;
      font-size: 18px;
      animation: heartbeat 1s infinite;
    }
    
    .made-with-love .author {
      font-weight: bold;
      color: #337ab7;
      transition: color 0.3s ease;
    }
    
    .made-with-love .author:hover {
      color: #23527c;
    }
    
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title text-center">To-Do List</h2>
    <div class="row justify-content-center">
      <div class="col-sm-12">
        <form action="{% url 'create_todo' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" placeholder="Enter description" name="description"></textarea>
          </div>
          <button type="submit" class="btn btn-dark btn-block">Submit</button>
        </form>
      </div>
    </div>
    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>SNo.</th>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>
              {% if todo.completed %}
              <span class="badge badge-success">Completed</span>
              {% else %}
              <a class="btn btn-sm btn-dark" href="{% url 'complete_todo' todo.id %}">Not Completed</a>
              {% endif %}
              <a class="btn btn-sm btn-danger" href="{% url 'delete_todo' todo.id %}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <footer class="footer">
    <p class="made-with-love">
      Made with <i class="fa fa-heart" aria-hidden="true"></i> by 
      <span class="author">Amber</span>
    </p>
  </footer>
</body>
</html>
